<!doctype html>
<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/1.1.7/typed.min.js"></script>
    </head>
    <body>
        <h1 class="message"></h1>
        
        <script>
	    document.addEventListener("DOMContentLoaded", function() {
		Typed.new(".message", {
			strings: ["hi.", "this website is under construction.", "it will be done soon."],
			typeSpeed: 30
		});
	});
    </script>
    </body>
</html>
