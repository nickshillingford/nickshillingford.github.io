<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</head>
<body>
    <div class="beginning">
        <div id="one" class="bubble greeting" style="top:18%;"></div>
        <div id="two" class="bubble" style="top:26%;"></div>
        <div id="three" class="bubble" style="top:34%;" onclick="playAnimation()"></div>
        <div id="four" class="bubble" style="top:48%"></div>
        <div id="five" class="bubble" style="top:59%"></div>
        <div id="six" class="bubble" style="top:67%" onclick="shake()"></div>
    </div>
    
    <div class="end">
        <!-- ADD LINKS TO ICONS -->
        <i id="email" class="fa fa-envelope" aria-hidden="true" style="font-size:60px;color:#E6E6E6;"></i>
        <i id="git" class="fa fa-github" aria-hidden="true" style="font-size:61px;color:#E6E6E6;"></i>
        <i id="twr" class="fa fa-twitter" aria-hidden="true" style="font-size:61px;color:#E6E6E6;"></i>
    </div>
</body>
</html>
