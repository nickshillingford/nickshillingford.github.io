<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Josefin+Slab">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    
    <script src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"></script>
    <!--<script src="js/script.js"></script>-->
</head>
<body>
    <div id="container">
        
        <header id="top">
            <center>
               <p id="name">nick shillingford</p>
               <p id="title">developer</p>
            </center>
        </header>
        
        
        <section id="menu">
            
            <div class="menuContainer">
                <div class="item a">
                    <p class="m">about</p>
                </div>
                <div class="item b">
                    <p class="m">skills</p>
                </div>
                <div class="item c">
                    <p class="m">work</p>
                </div>
                <div class="item d">
                    <p class="m">contact</p>
                </div>
            </div>
            
            <center>
                <i class="fa fa-angle-double-down" style="font-size:28pt;color:#2c3e50;" aria-hidden="true"></i>
            </center>
        </section>
        
        <section id="about">
            <p id="aboutMe" data-aos="fade-right">about me</p>
            
            <div class="bubble" data-aos="fade-right" data-aos-easing="ease-in-sine">
                <textarea id="text">testing one two three, testing.</textarea>
            </div>
        </section>
    </div>
    
     <script>
            AOS.init({
                duration: 1250
            });
    </script>
    
</body>
</html>
