<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" type="text/css" href="main.css">
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script type="text/javascript" src="jquery.keyframes.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <div class="beginning">
        <div id="one" class="bubble greeting" style="left:10%;top:5%;"></div>
        <div id="two" class="bubble" style="left:10%;top:12%;"></div>
        <div id="three" class="bubble" style="left:10%;top:19%;"></div>
        
        <!-- TINTS AND TONES PALETTE
             GRAPE: #94618E
             EGGPLANT: #49274A
             SAND: #F4DECB
             SHELL: #F8EEE7 -->
        
        <div id="four" class="bubble" style="left:10%;top:33%;"></div>
        <div id="five" class="bubble" style="left:10%;top:40%;"></div>
        <div id="six" class="bubble" style="left:64%;top:47%;"></div>
        <div id="seven" class="bubble" style="left:10%;top:54%;"></div>
        <div id="eight" class="bubble" style="left:10%;top:61%;"></div>
        <div id="nine" class="bubble" style="left:10%;top:68%;"></div>
        <div id="ten" class="bubble" style="left:64%;top:75%;"></div>
        <div id="eleven" class="bubble" style="left:10%;top:82%;"></div>
        <div id="twelve" class="bubble" style="left:10%;top:89%;"></div>
    </div>
    
    <script>
        var count = 0;
        var timer = 0;
        var delay = 1;
        
        var ids = ["two", "three", "four", "five", "six", "seven", "eight", "nine","ten","eleven","twelve"];
        var texts = ["i'm nick.","a developer & designer.","i like...","javascript.","creating.","simple design.","geometry.","music.",
                     "learning.","the outdoors.","still here? scroll down!"];
        var widths = [80, 200, 90, 105, 85, 145, 100, 65, 90, 135, 230];
        var delays = [1.2, 1.2, 1.5, 1.8, 1.5, 1.3, 1.3, 1.3, 1.3, 1.3, 1.8];
        
        timer = setInterval(function() {
            var textArea = document.createElement("textarea");
            textArea.textContent = texts[count];
            
            var color = "#5D5D5D";
            
            if (count == 4) {
                color = "#1abc9c";
            }
            if (count == 8) {
                color = "#3498db";
            }
            
             $.keyframe.define([{
                name: 'expand' + count,
                '0%': {
                    'background': color, 
                    'width': '0px', 
                    'height': '0px'
				},
			    '30%,100%': {
					'width': widths[count] + 'px'
			    },
			    '100%': {
                     'background': color, 
					 'height': '20px',
                     'box-shadow': '2px 4px 4px rgba(0, 0, 0, 0.1)'
			    }
            }]);
            
            $("#" + ids[count]).playKeyframe('expand' + count + ' 0.8s linear ' + delays[count] + 's normal forwards');
            
            setTimeout(function() {
                $("#" + ids[count]).append(textArea);
                count++;
                
                if (count > 10) {
                    clearInterval(timer);
                }
            }, 50); // 50
        }, 300); //1300
    </script>
</body>
</html>
